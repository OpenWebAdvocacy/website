[build]
command = "npm run production"
publish = "dist"
cache = true

[build.cache]
  paths = [".cache", "node_modules"]

[build.environment]
NODE_VERSION = "20"

# Redirect for end-userâ€™s browser preference override
[[redirects]]
  from = "/"
  to = "/es"
  status = 302
  force = true
  conditions = {Language = ["es"]}

[[redirects]]
  from = "/"
  to = "/ja"
  status = 302
  force = true
  conditions = {Language = ["ja"]}